<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkable icon button</title>

    <!-- adding google font cdn here  -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Montserrat&family=Satisfy&display=swap"
        rel="stylesheet">


    <!-- adding font awesome cdn here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="linkable_icon_button.css">
</head>

<body>
    <div class="social-media">
    
        <buttion class="btn request-callback" onclick="window.open('https://www.facebook.com/shakhera.shifa.33/')"  ><i class="fa fa-facebook" style="color: #3db164;" aria-hidden="true"></i></buttion>

        <buttion class="btn" onclick="window.open('https://www.google.com')" class="btn request-callback"><i class="fa fa-google" style="color: rgb(45, 100, 70);" aria-hidden="true"></i></buttion>

        <buttion class="btn" onclick="window.open('https://www.skype.com')" class="btn request-callback"><i class="fa fa-skype fa-2x" style="color: #453492;" aria-hidden="true"></i></buttion>

        <buttion class="btn" onclick="window.open('https://www.linkedin.com')" class="btn request-callback"><i class="fa fa-linkedin" style="color: rgb(27, 196, 35);" aria-hidden="true"></i></buttion>

        <buttion class="btn" onclick="window.open('https://www.github.com/shakhera')" class="btn request-callback"><i class="fa fa-github" style="color: #c42f8b;" aria-hidden="true"></i></buttion>
        
        <buttion class="btn" onclick="window.open('https://www.envelope-o.com')" class="btn request-callback"><i class="fa fa-envelope-o" style="color: #ecb622;" aria-hidden="true"></i></buttion>
    
        
    </div>
</body>

</html>
